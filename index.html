
<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baccarat Prediction System</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .banker { background-color: #c62828; color: white; }
    .player { background-color: #1565c0; color: white; }
    .tie { background-color: #fbc02d; color: black; }
    .output-box {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 10px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Baccarat Prediksyon System</h1>
  <div class="output-box">
    <h3>üìã Huling Resulta:</h3>
    <p id="results">(wala pa)</p>
    <h3>üéØ Inirerekomenda:</h3>
    <p id="suggestion">---</p>
    <h3>üßÆ Istatistika:</h3>
    <p>‚úÖ Panalo: <span id="wins">0</span> | ‚ùå Talo: <span id="losses">0</span></p>
  </div>
  <button class="button banker" onclick="addResult('B')">BANKER</button>
  <button class="button player" onclick="addResult('P')">PLAYER</button>
  <button class="button tie" onclick="addResult('T')">TIE</button>
  <div style="margin-top:20px;">
    <label><input type="checkbox" id="card8"> May lumabas bang "8"?</label>
  </div>
  <div style="margin-top:10px">
    <label><input type="radio" name="system" value="martingale" checked> Martingale</label>
    <label style="margin-left:20px"><input type="radio" name="system" value="always8"> Always 8</label>
  </div>
  <button class="button" onclick="resetAll()">üîÑ RESET</button>

  <script>
    let results = [], wins = 0, losses = 0, betAmount = 100, lastBet = '';
    function addResult(val) {
      results.push(val);
      if(results.length>20) results.shift();
      document.getElementById('results').textContent = results.join(' ');
      const sys = document.querySelector('input[name="system"]:checked').value;
      const card8 = document.getElementById('card8').checked;
      let sug = '---';
      if(sys==='martingale') sug = martingaleLogic(val);
      else sug = always8Logic(val, card8);
      document.getElementById('suggestion').textContent = sug;
    }
    function martingaleLogic(last) {
      if(!lastBet) lastBet='B';
      else {
        if(last === lastBet) { wins++; betAmount=100; }
        else { losses++; betAmount*=2; }
        lastBet = lastBet==='B'?'P':'B';
      }
      updateStats();
      return lastBet==='B'?`BANKER (‚Ç±${betAmount})`:`PLAYER (‚Ç±${betAmount})`;
    }
    function always8Logic(last, card8) {
      if(!card8) return '(Hintay ng 8 bago tumaya)';
      updateStats();
      return last==='B'?'BANKER': last==='P'?'PLAYER':'---';
    }
    function updateStats() {
      document.getElementById('wins').textContent = wins;
      document.getElementById('losses').textContent = losses;
    }
    function resetAll() {
      results=[]; wins=losses=0; betAmount=100; lastBet='';
      document.getElementById('results').textContent='(wala pa)';
      document.getElementById('suggestion').textContent='---';
      updateStats();
    }
  </script>
</body>
</html>
